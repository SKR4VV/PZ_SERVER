name: pz

services:
  steam:
    image: steamcmd/steamcmd
    profiles: [ updater ]
    env_file:
      - steam_config/.env
    volumes:
      - data:/opt/server
      - ./steam_config/build_script.sh:/opt/build_script.sh
    entrypoint: [ "/bin/sh", "-c", "/opt/build_script.sh" ]
    networks:
      - default

  server:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      steam:
        condition: service_completed_successfully
        required: false
    ports:
      - 16261:16261/udp
      - 16262:16262/udp
    env_file:
      - .env
    environment:
      ADMIN_PASSWORD: /run/secrets/admin_password
    secrets:
      - admin_password
    volumes:
      - data:/opt/pzserver
      - config:/home/pzuser/Zomboid
    networks:
      - default

secrets:
  admin_password:
    file: admin_password

volumes:
  data:
  config:
    driver: "local"
    driver_opts:
        o: bind
        type: none
        device: ./config

networks:
  default:
